<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명언 제조기 2.0- 희망과 용기를 전하는 명언들</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">명언 제조기</h1>
            <p class="subtitle">희망과 용기를 전하는 명언들</p>
        </header>
        
        <main class="main-content">
            <div class="quote-container">
                <div class="quote-text" id="quoteText">
                    로딩 중...
                </div>
                <div class="quote-author" id="quoteAuthor">
                    &mdash; 
                </div>
            </div>
            
            <div class="button-container">
                <button class="new-quote-btn" id="newQuoteBtn">
                    <span class="btn-text">새 명언 보기</span>
                    <span class="btn-icon">✨</span>
                </button>
            </div>
        </main>
        
        <footer class="footer">
            <p>오늘도 힘내세요! 당신의 노력은 결코 헛되지 않습니다.</p>
            
            <div class="support-section">
                <p class="support-text">이 사이트가 도움이 되셨나요?</p>
                <a href="https://coff.ee/lhbmdjk" target="_blank" class="coffee-btn">
                    <span class="coffee-icon">☕</span>
                    <span class="coffee-text">커피 한 잔 사주세요</span>
                </a>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
